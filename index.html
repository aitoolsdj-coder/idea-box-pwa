<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Idea Box PWA</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Idea Box">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>üí° BAZA POMYS≈Å√ìW</h1>
            <p class="subtitle">Firmowa baza automatyzacji</p>
        </header>

        <div id="appContent" class="app-content active">
            <!-- Input Form -->
            <aside class="form-card card">
                <h2>Nowy Pomys≈Ç</h2>
                <form id="ideaForm">
                    <div class="form-group">
                        <label for="title">Tytu≈Ç Pomys≈Çu</label>
                        <input type="text" id="title" required placeholder="np. Automatyczne faktury">
                    </div>

                    <div class="form-group">
                        <label for="area">Obszar</label>
                        <select id="area" required>
                             <option value="Dokumentacja">Dokumentacja</option>
                            <option value="Serwis">Serwis</option>
                            <option value="Administracja">Administracja</option>
                            <option value="AKP">AKP</option>
                            <option value="Technologia">Technologia</option>
                            <option value="Inne">Inne</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="author">Autor</label>
                        <input type="text" id="author" required placeholder="np. Jan Kowalski">
                    </div>

                    <div class="form-group">
                        <label for="description">Opis Problemu / RozwiƒÖzania</label>
                        <textarea id="description" required placeholder="Opisz co wymaga automatyzacji..."></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="btn" style="width: 100%">
                        <span>üíæ Zapisz pomys≈Ç !</span>
                    </button>
                </form>
                <p id="statusMsg" class="status-msg"></p>
            </aside>

            <!-- List -->
            <main>
                <h2 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem;">
                    Zapisane Pomys≈Çy
                    <span id="count" class="badge">0</span>
                </h2>
                <div id="ideasList" class="ideas-list">
                    <div class="loading">≈Åadowanie pomys≈Ç√≥w z Supabase...</div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- KONFIGURACJA SUPABASE ---
        const SUPABASE_URL = 'https://eorhmqdtvxxjkcdudvmj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvcmhtcWR0dnh4amtjZHVkdm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1MDc3NjQsImV4cCI6MjA4NDA4Mzc2NH0.4UCoIjBSxA2kixml93wtCmXvZ5h8Y0udokge7n_bs30';
        // -----------------------------

        const API_URL = `${SUPABASE_URL}/rest/v1/ideas`;

        const form = document.getElementById('ideaForm');
        const ideasList = document.getElementById('ideasList');
        const countSpan = document.getElementById('count');
        const statusMsg = document.getElementById('statusMsg');
        const submitBtn = document.getElementById('submitBtn');

        // Initial Load
        document.addEventListener('DOMContentLoaded', fetchIdeas);

        async function fetchIdeas() {
            if (SUPABASE_URL === 'TWOJ_SUPABASE_URL') {
                ideasList.innerHTML = '<div class="status-error" style="padding:1rem; border-radius:12px; background: #fee2e2; color:#b91c1c;"><strong>B≈ÇƒÖd konfiguracji!</strong><br>Musisz wprowadziƒá SUPABASE_URL i SUPABASE_ANON_KEY w kodzie pliku index.html.</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!response.ok) throw new Error('B≈ÇƒÖd pobierania danych');

                const ideas = await response.json();
                renderList(ideas);
            } catch (err) {
                console.error(err);
                ideasList.innerHTML = '<div class="status-error">Nie uda≈Ço siƒô za≈Çadowaƒá danych. Sprawd≈∫ po≈ÇƒÖczenie.</div>';
            }
        }

        async function saveIdea(newIdea) {
            submitBtn.disabled = true;
            submitBtn.querySelector('span').textContent = 'Zapisywanie...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(newIdea)
                });

                if (!response.ok) throw new Error('B≈ÇƒÖd zapisu');

                showStatus('Sukces! Pomys≈Ç zapisany.', 'success');
                form.reset();
                fetchIdeas(); // Od≈õwie≈º listƒô
            } catch (err) {
                console.error(err);
                showStatus('B≈ÇƒÖd zapisu w Supabase!', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('span').textContent = 'üíæ Zapisz w Chmurze';
            }
        }

        function renderList(ideas) {
            ideasList.innerHTML = '';
            countSpan.textContent = ideas.length;

            if (ideas.length === 0) {
                ideasList.innerHTML = '<div style="text-align:center; color: #94a3b8; padding: 2rem;">Brak pomys≈Ç√≥w. Dodaj pierwszy!</div>';
                return;
            }

            ideas.forEach(idea => {
                const card = document.createElement('div');
                card.className = 'idea-card card';

                // Format date from created_at string
                const date = new Date(idea.created_at).toLocaleDateString('pl-PL');

                card.innerHTML = `
                <div class="idea-header">
                    <div class="idea-title">${escapeHtml(idea.title)}</div>
                    <span class="idea-tag">${escapeHtml(idea.area)}</span>
                </div>
                <div class="idea-desc">${escapeHtml(idea.description)}</div>
                <div class="idea-meta">
                    <span>üë§ ${escapeHtml(idea.author)}</span>
                    <span>üìÖ ${date}</span>
                    <span class="status-badge ${idea.status}">${idea.status}</span>
                </div>
            `;
                ideasList.appendChild(card);
            });
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = `status-msg status-${type}`;
            setTimeout(() => { statusMsg.textContent = ''; }, 4000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const newIdea = {
                title: document.getElementById('title').value,
                area: document.getElementById('area').value,
                author: document.getElementById('author').value,
                description: document.getElementById('description').value
            };
            saveIdea(newIdea);
        });
    </script>

</body>

</html>
